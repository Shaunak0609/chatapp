<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SheepChat ğŸ‘ | Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="chat-page">

<!-- Sidebar -->
<div class="sidebar">
    <h2>ğŸ‘ SheepChat</h2>
    <p class="room-name">
        Room: <span th:text="${room}"></span>
    </p>

    <form action="/logout" method="get">
        <button class="logout-btn">Logout</button>
    </form>
</div>

<!-- Main chat area -->
<div class="chat-container">

    <div class="chat-header">
        Welcome, <strong th:text="${username}"></strong>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="chat-input">
        <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
            onkeydown="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- Hidden values for JS -->
<span id="usernameHolder" th:text="${username}" hidden></span>
<span id="roomHolder" th:text="${room}" hidden></span>

<script>
    const username =
        document.getElementById("usernameHolder").innerText;

    const room =
        document.getElementById("roomHolder").innerText;

    // IMPORTANT: wss for Render (https)
    const ws = new WebSocket(
        `wss://chatapp-ks5w.onrender.com/ws/chat/${room}`
    );

    ws.onmessage = (event) => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<div class="message">${event.data}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
        const input = document.getElementById("messageInput");

        if (input.value.trim() === "") return;

        ws.send(input.value);
        input.value = "";
    }
</script>

</body>
</html>
