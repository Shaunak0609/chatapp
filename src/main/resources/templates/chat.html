<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SheepChat | Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="chat-container">

    <!-- Sidebar / Room info -->
    <div class="sidebar">
        <h2 th:text="${username}">Anonymous</h2>
        <p>Room: <strong th:text="${room}">general</strong></p>
        <div class="rooms">
            <h3>Rooms</h3>
            <ul>
                <li><a href="/chat?room=general"># general</a></li>
                <li><a href="/chat?room=gaming"># gaming</a></li>
                <li><a href="/chat?room=music"># music</a></li>
                <li><a href="/chat?room=random"># random</a></li>
            </ul>
        </div>
        <form action="/chat" method="get">
            <input type="text" name="room" placeholder="New room..." required />
            <button type="submit">Join</button>
        </form>
        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>

    <!-- Main chat area -->
    <div class="chat-main">
        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message"/>
            <button type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<!-- Hidden data for JS -->
<span id="roomHolder" th:text="${room}" style="display:none">general</span>
<span id="usernameHolder" th:text="${username}" style="display:none">Anonymous</span>

<script>
    const room = document.getElementById("roomHolder").innerText.trim();
    const username = document.getElementById("usernameHolder").innerText.trim();

    const protocol = window.location.protocol === "https:" ? "wss" : "ws";

    const wsUrl =
        protocol + "://" + window.location.host +
        "/chat?room=" + encodeURIComponent(room) +
        "&username=" + encodeURIComponent(username);

    console.log("Connecting to:", wsUrl);

    const ws = new WebSocket(wsUrl);

    ws.onmessage = function(event) {
        const chatBox = document.getElementById("chatBox");
        const div = document.createElement("div");
        div.textContent = event.data;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (input.value.trim() === "") return;
        ws.send(input.value);
        input.value = "";
    }
</script>



</body>
</html>
