<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SheepChat | Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="chat-container">

    <!-- Sidebar / Room info -->
    <div class="sidebar">
        <h2 th:text="${username}">Anonymous</h2>
        <p>Room: <strong th:text="${room}">general</strong></p>
        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>

    <!-- Main chat area -->
    <div class="chat-main">
        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message"/>
            <button type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<!-- Hidden data for JS -->
<span id="roomHolder" th:text="${room}" style="display:none">general</span>
<span id="usernameHolder" th:text="${username}" style="display:none">Anonymous</span>

<script>
    const room = document.getElementById("roomHolder").innerText;
    const username = document.getElementById("usernameHolder").innerText;

    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(
        protocol + "://" + location.host +
        "/ws/chat?room=" + encodeURIComponent(room) +
        "&username=" + encodeURIComponent(username)
    );

    ws.onmessage = e => {
        const div = document.createElement("div");
        div.textContent = e.data;
        document.getElementById("chatBox").appendChild(div);
    };

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (input.value.trim() !== "") {
            ws.send(input.value);
            input.value = "";
        }
    }
</script>


</body>
</html>
