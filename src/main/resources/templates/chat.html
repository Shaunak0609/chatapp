<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SheepChat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="chat-container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2 th:text="${username}">User</h2>

        <!-- CREATE / JOIN ROOM -->
        <form action="/chat" method="get" class="create-room">
            <input name="room" placeholder="Create / join room" required>
            <button type="submit">+</button>
        </form>

        <h3>Rooms</h3>
        <ul>
            <li th:each="r : ${rooms}">
                <a th:href="@{/chat(room=${r.name})}"
                   th:text="'# ' + ${r.name}"></a>

                <form th:if="${r.name != 'general'}"
                      action="/rooms/delete"
                      method="post"
                      style="display:inline">
                    <input type="hidden" name="room" th:value="${r.name}">
                    <button type="submit">ðŸ—‘</button>
                </form>
            </li>
        </ul>

        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>

    <!-- CHAT -->
    <div class="chat-main">
        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input">
            <input id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<!-- Hidden data for JS -->
<span id="roomHolder" th:text="${room}" style="display:none"></span>
<span id="usernameHolder" th:text="${username}" style="display:none"></span>

<script>
    const room = document.getElementById("roomHolder").innerText;
    const username = document.getElementById("usernameHolder").innerText;

    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(
        protocol + "://" + location.host +
        "/chat?room=" + encodeURIComponent(room) +
        "&username=" + encodeURIComponent(username)
    );

    ws.onopen = () => {
        console.log("WebSocket connected");
    };

    ws.onerror = (e) => {
        console.error("WebSocket error", e);
    };

    ws.onclose = () => {
        console.warn("WebSocket closed");
    };


    ws.onmessage = (event) => {
        if (event.data === "__ROOM_DELETED__") {
            alert("This room was deleted.");
            location.href = "/chat?room=general";
            return;
        }

        const data = JSON.parse(event.data);

        const messageDiv = document.createElement("div");
        messageDiv.className = "message";

        const header = document.createElement("div");
        header.className = "message-header";

        const nameSpan = document.createElement("span");
        nameSpan.className = "username";
        nameSpan.textContent = data.username;

        const timeSpan = document.createElement("span");
        timeSpan.className = "timestamp";
        timeSpan.textContent =
            new Date(data.timestamp).toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit"
            });

        header.appendChild(nameSpan);
        header.appendChild(timeSpan);

        const content = document.createElement("div");
        content.className = "message-content";
        content.textContent = data.content;

        messageDiv.appendChild(header);
        messageDiv.appendChild(content);

        document.getElementById("chatBox").appendChild(messageDiv);
        document.getElementById("chatBox").scrollTop =
            document.getElementById("chatBox").scrollHeight;
    };

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (input.value.trim()) {
            ws.send(input.value);
            input.value = "";
        }
    }
</script>

</body>
</html>
