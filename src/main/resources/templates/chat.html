<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SheepChat | Chat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="chat-container">

    <!-- Sidebar / Room info -->
    <div class="sidebar">
        <h2 th:text="${username}">Anonymous</h2>
        <p>Room: <strong th:text="${room}">general</strong></p>
        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>

    <!-- Main chat area -->
    <div class="chat-main">
        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message"/>
            <button type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<!-- Hidden data for JS -->
<span id="roomHolder" th:text="${room}" style="display:none">general</span>
<span id="usernameHolder" th:text="${username}" style="display:none">Anonymous</span>

<script>
    const room = document.getElementById("roomHolder").innerText.trim() || "general";
    const username = document.getElementById("usernameHolder").innerText.trim() || "Anonymous";

    const protocol = window.location.protocol === "https:" ? "wss" : "ws";

    const ws = new WebSocket(
        protocol + "://" + window.location.host +
        "/chat?room=" + encodeURIComponent(room) +
        "&username=" + encodeURIComponent(username)
    );

    ws.onopen = function() {
        console.log("WebSocket connected!");
    };

    ws.onmessage = function(event) {
        const chatBox = document.getElementById("chatBox");
        const newMessage = document.createElement("div");
        newMessage.classList.add("message");

        const splitIndex = event.data.indexOf(":");
        if (splitIndex !== -1) {
            const sender = event.data.substring(0, splitIndex);
            const content = event.data.substring(splitIndex + 1).trim();

            const senderSpan = document.createElement("span");
            senderSpan.textContent = sender + ": ";
            newMessage.appendChild(senderSpan);

            const contentText = document.createTextNode(content);
            newMessage.appendChild(contentText);
        } else {
            newMessage.textContent = event.data;
        }

        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    ws.onerror = function(err) {
        console.error("WebSocket error:", err);
    };

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (input.value.trim() === "") return;
        ws.send(input.value);
        input.value = "";
    }
</script>

</body>
</html>
