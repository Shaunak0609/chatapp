<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SheepChat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="chat-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>üêë SheepChat</h2>
        <p th:text="'Logged in as: ' + ${username}"></p>

        <form action="/logout" method="get">
            <button style="margin-top:10px;">Logout</button>
        </form>
    </div>

    <!-- Main Chat -->
    <div class="chat-main">

        <div class="chat-header">
            # general
        </div>

        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Message #general" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<!-- Hidden username -->
<span id="usernameHolder" th:text="${username}" style="display:none"></span>

<script>
    const username = document.getElementById("usernameHolder").innerText;

    const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
    const wsUrl = wsProtocol + window.location.host + "/chat";

    let ws = new WebSocket(wsUrl);

    ws.onmessage = (event) => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<div class="message">${event.data}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
        if (ws.readyState !== WebSocket.OPEN) return;

        const input = document.getElementById("messageInput");
        if (!input.value.trim()) return;

        ws.send(input.value);
        input.value = "";
    }
</script>

</body>
</html>
