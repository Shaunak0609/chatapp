<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SheepChat</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="chat-container">

    <div class="sidebar">
        <h2 th:text="${username}">User</h2>

        <h3>Rooms</h3>
        <ul>
            <li th:each="r : ${rooms}">
                <a th:href="@{/chat(room=${r.name})}"
                   th:text="'# ' + ${r.name}"></a>

                <form th:if="${r.name != 'general'}"
                    action="/rooms/delete"
                    method="post"
                    style="display:inline">
                    <input type="hidden" name="room" th:value="${r.name}">
                    <button type="submit">ðŸ—‘</button>
                </form>
            </li>
        </ul>

        <form action="/chat" method="get">
            <input name="room" placeholder="New room" required>
            <button type="submit">+</button>
        </form>

        <form action="/logout" method="get">
            <button>Logout</button>
        </form>
    </div>

    <div class="chat-main">
        <div id="chatBox"></div>

        <div class="chat-input">
            <input id="messageInput" placeholder="Message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<span id="roomHolder" th:text="${room}" hidden></span>
<span id="usernameHolder" th:text="${username}" hidden></span>

<script>
    const room = document.getElementById("roomHolder").innerText;
    const username = document.getElementById("usernameHolder").innerText;

    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(
        protocol + "://" + location.host +
        "/ws/chat?room=" + encodeURIComponent(room) +
        "&username=" + encodeURIComponent(username)
    );

    ws.onmessage = e => {
        const box = document.getElementById("chatBox");
        box.innerHTML += `<div>${e.data}</div>`;
        box.scrollTop = box.scrollHeight;
    };

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (input.value.trim()) {
            ws.send(input.value);
            input.value = "";
        }
    }
</script>

</body>
</html>
