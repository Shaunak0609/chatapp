<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SheepChat</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<div class="chat-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 th:text="${username}">Anonymous</h2>
        <p>
            Room:
            <strong th:text="${room}">general</strong>
        </p>

        <div class="rooms">
            <h3>Rooms</h3>
            <ul>
                <li><a href="/chat?room=general"># general</a></li>
                <li><a href="/chat?room=gaming"># gaming</a></li>
                <li><a href="/chat?room=music"># music</a></li>
                <li><a href="/chat?room=random"># random</a></li>
            </ul>
        </div>

        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>

    <!-- Main Chat -->
    <div class="chat-main">
        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input">
            <input
                type="text"
                id="messageInput"
                placeholder="Type a message..."
                autocomplete="off"
            />
            <button type="button" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<!-- Hidden data injected by Thymeleaf -->
<span id="roomHolder" th:text="${room}" style="display:none">general</span>
<span id="usernameHolder" th:text="${username}" style="display:none">Anonymous</span>

<script>
    let ws = null;

    document.addEventListener("DOMContentLoaded", () => {
        const room = document.getElementById("roomHolder").innerText.trim();
        const username = document.getElementById("usernameHolder").innerText.trim();

        if (!room || !username) {
            console.error("Missing room or username");
            return;
        }

        const protocol = window.location.protocol === "https:" ? "wss" : "ws";

        const wsUrl =
            protocol + "://" + window.location.host +
            "/ws/chat?room=" + encodeURIComponent(room) +
            "&username=" + encodeURIComponent(username);

        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
            console.log("WebSocket connected:", wsUrl);
        };

        ws.onmessage = (event) => {
            const chatBox = document.getElementById("chatBox");

            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message");

            msgDiv.textContent = event.data;

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        ws.onerror = (err) => {
            console.error("WebSocket error:", err);
        };

        ws.onclose = () => {
            console.log("WebSocket closed");
        };
    });

    function sendMessage() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
            console.warn("WebSocket not connected");
            return;
        }

        const input = document.getElementById("messageInput");
        const text = input.value.trim();

        if (text === "") return;

        ws.send(text);
        input.value = "";
    }

    // IMPORTANT: close socket when switching rooms or leaving page
    window.addEventListener("beforeunload", () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.close();
        }
    });
</script>

</body>
</html>
