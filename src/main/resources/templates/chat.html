<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>

<h2>Welcome, <span th:text="${username}"></span></h2>

<div id="chatBox"
     style="border:1px solid black; height:300px; overflow-y:auto; padding:5px;">
</div>

<br/>

<input type="text" id="messageInput" placeholder="Type a message"/>
<button onclick="sendMessage()">Send</button>

<br/><br/>

<form action="/logout" method="get">
    <button type="submit">Logout</button>
</form>

<!-- WebSocket -->
<script>
    // STEP 8: room is fixed here
    // (room selection UI comes later)
    const room = "general";

    // Use wss on Render, ws locally
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";

    const ws = new WebSocket(
        protocol + "://" + window.location.host + "/ws/chat/" + room
    );

    ws.onmessage = function(event) {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += event.data + "<br/>";
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
        const input = document.getElementById("messageInput");

        if (input.value.trim() === "") return;

        ws.send(input.value);
        input.value = "";
    }
</script>

</body>
</html>
